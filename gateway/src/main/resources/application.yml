server:
  port: 8088

---

spring:
  profiles: default
  cloud:
    gateway:
#<<< API Gateway / Routes
      routes:
        - id: order service
          uri: http://localhost:8082
          predicates:
            - Path=/orders/**, 
        - id: support service
          uri: http://localhost:8083
          predicates:
            - Path=/deliveries/**, /inventories/**, 
        - id: dashboard service
          uri: http://localhost:8084
          predicates:
            - Path=, /myViews/**
        - id: frontend
          uri: http://localhost:8080
          predicates:
            - Path=/**
#>>> API Gateway / Routes
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true


---

spring:
  profiles: docker
  cloud:
    gateway:
      routes:
        - id: order service
          uri: http://orderService:8080
          predicates:
            - Path=/orders/**, 
        - id: support service
          uri: http://supportService:8080
          predicates:
            - Path=/deliveries/**, /inventories/**, 
        - id: dashboard service
          uri: http://dashboardService:8080
          predicates:
            - Path=, 
        - id: frontend
          uri: http://frontend:8080
          predicates:
            - Path=/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true

server:
  port: 8080
